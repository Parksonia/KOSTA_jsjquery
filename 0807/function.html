<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //함수를 정의하고 호출하는  방법
        //1.
        function func() {
            console.log("I am a function");
        }
        func();

        //2. 변수에 function을 저장 (fucntion도 하나의 데이터 타입임)
        // 변수에 함수의 주소가 저장되는 것 **변수명으로 호출할 수 있게됨! 
        var func2 = function () {
            console.log("I am a function");
        }
        func2();

        //3.람다식(화살표 ) 함수 선언
        //() : parameter 가 들어감 
        var func3 =()=>{
            console.log("I am a function");
        }
        func3();
        

    </script>

</body>

</html>
