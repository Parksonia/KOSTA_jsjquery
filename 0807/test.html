<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(Number("")); //0
        console.log(""+1+0); // 10 
        console.log(""-1+0); // -1
        console.log(true+false); //1
        console.log(6/"3"); //2
        console.log("2"*"3"); //6
        console.log(4+5+"px");//9px
        console.log("$"+4+5); //$45
        console.log("4"-2); //2
        console.log("4px"-2); // ? :**NaN(NotaNumber) 이정답
        console.log(7/0);// error? : **infinity(무한대) 가 정답
        console.log("   -9   "+5); //    -9   5 
        console.log("   -9   "-5); //-14
        
        console.log(Number(null)); //0
        console.log(null+1);//1
        
        console.log(Number(undefined)); //NaN
        console.log(undefined+1); //** NaN 이 정답
        console.log("\t\n" -2); //-2 :탭도 엔터도 0취급
       

        //?? : null과 undefined, 숫자 0을 구분지어 다뤄야 할 때 사용
        var a,b;
        var x = a??b; // ?? 연산자  a||b와 비슷하나 다름(즉, 0을 거짓으로 판단하지 않음).  
        x = (a!==null && a!==undefined)? a:b;
        console.log(x);


        var firstName = null;
        var lastName = null;
        var nickName = "바이올렛";
        console.log(firstName??lastName??nickName);


    </script>
</head>
