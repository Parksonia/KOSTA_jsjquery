<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [10,20,30,40,50];
        arr[0] = 100 ;
        
        var sum = 0;
        for(var i=0; i<arr.length; i++){
            sum+= arr[i];
        }
        console.log(sum);
        var arr2 = [];
        arr2.push(10);
        arr2.push(20);
        arr2.push(30);
        arr2.push(40);
        console.log(arr2);

        var d = arr2.pop(); //pop으로 마지막데이터 빠지고 그 값을 d에할당, 배열에서 값도 제거됨
        console.log(d);
        console.log(arr2);

        // delete arr2[1]; //delete는 값은 제거돼도 공간은 그대로 남게됨 이렇게 쓰면 안됨.
        // console.log(arr2);
        arr2.splice(1,1); //.splice(인덱스,갯수)= 1번째 1개 삭제 
        console.log(arr2);
        
        arr2.splice(1,0,50); //.splice(인덱스,0,새로운 값) =1번째에 50 삽입
        console.log(arr2);
        
        arr2.splice(1,1,50); //.splice(인덱스,갯수,새로운값) = 1번째에 1개 삭제하고 그자리에 50삽입
        console.log(arr2);
        
        //여러개도 삭제 및 삽입 가능
        arr2.splice(0,2,100,200,300); // 0번째 인덱스부터 2개 삭제하고 그자리에 삽입
        console.log(arr2);

        var arr3 = [1,2,5];
        arr3.splice(-1,0,3,4); //인덱스의 -1은 맨마지막 인덱스를 의미함
        console.log(arr3);
       
        arr3.splice(-2.1,3,4) // 맨 뒤에 3,4삽입
        console.log(arr3);
       
        let arr4 = ['I','study','javascript'];
        //맨 뒤에 'right' 'now'삽입 
        arr4.splice(3,0,'right','now');
        console.log(arr4);

        arr4.forEach(function(item,index,arr4){
            console.log(item);
        });
        arr2.forEach(function(item) { // item만 선언해도 됨
            sum += item;
        });
        console.log(sum);
    
    </script>
</head>
<body>
    
</body>
</html>
