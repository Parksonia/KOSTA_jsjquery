<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // javascript에서 ||(or)연산자의 경우 앞에가 참이면 뒤로 안가니까 바로 앞에값을 반환
        console.log("" || 10);  // 10을 반환함 "" = false니까

        var a = prompt("value");
        var b = prompt("value");

        console.log(a || b); //javascript의 or,and연산자는 true false를 반환하는게 아님 
        console.log(a && b); // 하나라도 false면 아무 값도 반환 안함 b도 참이어야 b반환


    </script>
</head>

<body>

</body>

</html>
